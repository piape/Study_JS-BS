<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        var array = [1,2,3,4,5];

        document.write(array + "<br/>")
        document.write(array.length + "<br/>")
        document.write(array[1] + "<br/>")
        array[3] = 100;
        document.write(array + "<br/>")

        for(var i = 0; i < array.length; i++){
            document.write(array[i] + "<br/>");          
        }


        for(var i in array){
            document.write(array[i] + "<br/>")
        }


        var a = [123, 'aa', 11.11, true]
        document.write(a + "<br/>"+ "<br/>");


        var b = [];
        b[0] = 100
        b[1] = 'a';
        document.write(b + "<br/>"+ "<br/>");


        var c = [,,,,,,,]
        document.write(c.length + "<br/>" + "<br/>")


        var d = new Array(12, 22, 33, 44);
        document.write(d + "<br/>" + "<br/>")

        d.push(66,77)  //뒤에 추가
        document.write(d + "<br/>" + "<br/>")

        d.unshift(1)  //앞에 추가
        document.write(d + "<br/>" + "<br/>")

        d[10] = 200;
        document.write(d + "<br/>" + "<br/>")

        e = d.pop[0]  //맨뒤에서 스택순으로 빼냄
        document.write(e);

    </script>
    
</body>
</html>
