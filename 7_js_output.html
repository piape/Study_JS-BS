<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 출력물 </title>
</head>
<body>
    <div id="a1"></div>
    <p></p>
    <span></span>
    <script>
        // 주석, ctrl + /
        /* 여러줄 주석 */
        // 태그 내부에 html 코드를 삽입하는 방식
        document.getElementById('a1').innerHTML = 'Hello World';

        // 지정한 문자열을 html 코드로 출력.
        document.write('JavaScript')

        // 웹 브라우저에 경고창을 띄우는 함수
        alert('경고!!')


        // 웹브라우저에서 제공하는 콘솔에 출력
        console.log('로그 메세지 출력')


    </script>
</body>
</html>
