<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        div {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        //HTML문서에서 브라우저에 의해 발생하거나 사용자에 의해
        //발생하는 사건들을 이벤트라 한다
        function mouse_click(){
            alert("마우스 클릭 이벤트");
        }

        window.onload = function(){
            var div = document.getElementById("test");
            div.onmouseover = function(){
                alert("마우스 오버 이벤트");
            }
        }
    </script>
</head>
<body>
    <div onclick="mouse_click()">마우스클릭</div>
    <div id="test"></div>
</body>
</html>
