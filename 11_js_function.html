<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function f1(){
            document.write('f1 함수 호출 <br/>');
        }    
        // 익명함수, 무명함수
        // 이름이 없는 함수이므로 호출을 위해 변수에 담아 사용.

        var f3 = function(){
            document.write('익명함수 호출 <br/>');
        }

        function f4(a, b){
            document.write(a + ' ' + b + '<br/>');
        }

        function f5(){
            document.write('f5 함수호출 <br/> ');
            document.write('argumnets 개수 : ' + arguments.length + '<br/>');
            for(var i in arguments){
                document.write(arguments[i] + '<br/>');
            }
        }

        //호출시 함수 넘기기
        function f6(a){
            a();
        }

        </script>
</head>
<body>
    <script>
        f1();
        var f2 = f1; //함수의 이름은 함수의 주소값이다.
        f2();
        f3();
        f4(); //함수 호출 시 매개변수의 개수와 상관없이 호출할 수 있다.
        f4(10);
        f4(10, 20, 30);
        f5(10, 20, 30, 40, 50);
        f6(f1);
        
    </script>
</body>
</html>
