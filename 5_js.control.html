<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        // 분기문 : if, switch
        // 반복문 : while, for, do while

        // if문
        var a = 50;

        if (a < 10)
            document.write("10보다 작다.");
        else if(a < 20)
            document.write("20보다 작다.");
        else if(a < 30)
            document.write("30보다 작다.");
        else if(a < 60)
            document.write("60보다 작다.");
        else
            document.write("adfd");


        //
        var a = 10;

        if (a == 10){
            document.write("10 입니다.");
        } else if(a == 20){
            document.write("20 입니다.");
        } else if(a == 30){
            document.write("30 입니다.");
        } else {
            document.write("다 아닙니다.");
        }


        // switch 문, break 걸어줘야 조건에 맞춰서 나옴.


        switch(a){
            case 10:
                document.write("10 입니다.");
                break;
            case 20:
                document.write("20 입니다.");
                break;
            case 30:
                document.write("30 입니다.");
                break;
            default:
                document.write("다 아닙니다.");
        }


        // for문 , 무한반복 주의
        for(var i = 0; 1< 10; i++) {
            document.write(i + "<br/>");
        }


        // while문 , 무한반복 주의
        var i = 0
        while(i < 10) {
            document.write(i + "<br/>");
            i++;
        }


        // do while문, 무한반복 주의, 무조건 한번은 실행이되서 출력을하고, 조건검사를하고 반복여부 판단.
        i = 0;
        do{
            document.write(i + "<br/>");
            i++;
        } while(i < 10);


    </script>
</body>
</html>
